<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moveroo Admin | Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --brand-dark: #0c172e;
            --brand-primary: #1a4b8c;
            --brand-accent: #C71585;
            --brand-green: #28a745;
            --text-dark: #232946;
            --text-mid: #444;
            --text-light: #666;
            --border: #e9edf3;
            --chip-bg: #f4f6fb;
            --sidebar-width: 250px;
        }
        * { box-sizing: border-box; }
        body { 
            margin: 0; 
            font-family: 'Montserrat', sans-serif; 
            color: var(--text-dark); 
            background: #f8f9fa; 
            display: flex;
            min-height: 100vh;
        }
        /* ... (other CSS styles remain the same) ... */
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginForm" style="max-width: 400px; margin: 100px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1); text-align: center;">
        <h2>Admin Login</h2>
        <div style="margin: 20px 0;">
            <input type="password" id="adminPassword" placeholder="Enter Admin Password" style="width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; font-size: 16px;">
            <button id="loginBtn" style="background: #1a4b8c; color: white; border: none; padding: 12px 20px; border-radius: 5px; cursor: pointer; font-size: 16px; width: 100%;">Login</button>
        </div>
        <div id="loginError" style="color: red; margin-top: 10px; display: none;">Incorrect password. Please try again.</div>
    </div>

    <!-- Admin Content (initially hidden) -->
    <div id="adminContent" style="display: none; width: 100%;">
        <!-- Sidebar and main content will be shown after login -->
    </div>

    <script>
        // ===== CONFIGURATION =====
        const CONFIG = {
            GITHUB_TOKEN: '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',  // Replace with your GitHub token
            REPO: 'faisalansari-01/newmoovero',      // Your GitHub username/repo
            ADMIN_PASSWORD: 'admin123',              // Admin password
            BLOG_FILE: 'data/blogs.json'             // Path to blogs.json
        };

        // ===== AUTHENTICATION =====
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            if (localStorage.getItem('admin_authenticated') === 'true') {
                showAdminContent();
            } else {
                document.getElementById('loginForm').style.display = 'block';
            }

            // Login button click handler
            document.getElementById('loginBtn').addEventListener('click', function() {
                const password = document.getElementById('adminPassword').value;
                if (password === CONFIG.ADMIN_PASSWORD) {
                    localStorage.setItem('admin_authenticated', 'true');
                    showAdminContent();
                } else {
                    document.getElementById('loginError').style.display = 'block';
                }
            });
        });

        function showAdminContent() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('adminContent').style.display = 'block';
            // Initialize the rest of the admin panel here
            initializeAdminPanel();
        }

        function initializeAdminPanel() {
            // This will be populated with the rest of your admin panel code
            document.getElementById('adminContent').innerHTML = `
                <div style="padding: 20px;">
                    <h1>Welcome to Admin Panel</h1>
                    <p>You are now logged in.</p>
                    <button onclick="logout()" style="padding: 10px 20px; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer;">Logout</button>
                </div>
            `;
        }

        function logout() {
            localStorage.removeItem('admin_authenticated');
            window.location.reload();
        }
    </script>
</body>
</html>
