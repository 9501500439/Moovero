<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moveroo Admin | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --brand-dark: #0c172e;
            --brand-primary: #1a4b8c;
            --brand-accent: #C71585;
            --brand-green: #28a745;
            --text-dark: #232946;
            --text-mid: #444;
            --text-light: #666;
            --border: #e9edf3;
            --chip-bg: #f4f6fb;
        }
        * { box-sizing: border-box; }
        body { 
            margin: 0; 
            font-family: 'Montserrat', sans-serif; 
            color: var(--text-dark); 
            background: #f8f9fa; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header img {
            max-width: 180px;
            margin-bottom: 15px;
        }
        .login-header h1 {
            font-size: 1.8rem;
            color: var(--brand-primary);
            margin: 0;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .form-group label {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-mid);
        }
        .form-group input {
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--brand-primary);
        }
        .login-btn {
            background: var(--brand-primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }
        .login-btn:hover {
            background: #15407a;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 15px;
            text-align: center;
            display: none;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--text-mid);
            text-decoration: none;
            font-size: 0.9rem;
        }
        .back-link:hover {
            color: var(--brand-primary);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="/assets/1.png" alt="Moveroo Logo">
            <h1>Admin Login</h1>
        </div>
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div id="errorMessage" class="error-message">
                Invalid username or password. Please try again.
            </div>
        </form>
        <a href="../index.html" class="back-link">‚Üê Back to Website</a>
    </div>

    <script>
        // Wait for the DOM to be fully loaded before executing any JavaScript
        window.addEventListener('DOMContentLoaded', function() {
            // Check if elements exist before trying to use them
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            
            if (!loginForm || !errorMessage) {
                console.error('Required elements not found');
                return;
            }
            
            // Default admin credentials (in a real app, this would be stored securely)
            // For demo purposes only - you should change these credentials
            const adminUser = {
                username: 'admin',
                password: 'admin123'
            };
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const usernameInput = document.getElementById('username');
                const passwordInput = document.getElementById('password');
                
                if (!usernameInput || !passwordInput) {
                    console.error('Form inputs not found');
                    return;
                }
                
                const username = usernameInput.value;
                const password = passwordInput.value;
                
                // Simple authentication
                if (username === adminUser.username && password === adminUser.password) {
                    // Set authentication state
                    localStorage.setItem('mooveroo_admin_auth', JSON.stringify({
                        isAuthenticated: true,
                        timestamp: Date.now()
                    }));
                    
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    // Show error message
                    errorMessage.style.display = 'block';
                    
                    // Clear password field
                    if (passwordInput) {
                        passwordInput.value = '';
                    }
                }
            });
        });
    </script>
</body>
</html>
